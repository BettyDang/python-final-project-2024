<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% if results %}
            {% for result in results %}
                <li>
                    <h3>{{ result.name }} (ID: {{ result.ID }}, Type: {{ result.type }})</h3>
                </li>
            {% endfor %}
        {% else %}
            <li>No results found.</li>
        {% endif %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
